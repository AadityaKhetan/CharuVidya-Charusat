<div class="content">
  <h1>Available Categories</h1>
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let course of courseCategories">
      <mdb-card>
        <mdb-card-header>
          <mdb-card-title>{{ course.courseCategoryTitle }}</mdb-card-title>
        </mdb-card-header>
        <!--        <img mat-card-image src="./../assets/images/mountains.jpg">-->
        <mdb-card-body>
          <a routerLink="/courses/{{ course.id }}">
            <button mat-button class="btn btn-info btn-sm">
              <fa-icon icon="eye"></fa-icon> &nbsp; VIEW
            </button>
          </a>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
