<div class="row justify-content-center">
  <div class="col-8">
    <form #userInput="ngForm" name="editForm" role="form" novalidate (ngSubmit)="save(userInput.value)" [formGroup]="editForm">
      <h2 id="jhi-course-section-heading" data-cy="CourseSectionCreateUpdateHeading">Create or edit a Course Section</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          <div *ngIf="editForm.get('id')!.invalid && (editForm.get('id')!.dirty || editForm.get('id')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('id')?.errors?.required"> This field is required. </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('id')?.errors?.number"> This field should be a number. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_sectionTitle">Section Title</label>
          <input
            type="text"
            class="form-control"
            name="sectionTitle"
            id="field_sectionTitle"
            data-cy="sectionTitle"
            formControlName="sectionTitle"
          />
          <div
            *ngIf="editForm.get('sectionTitle')!.invalid && (editForm.get('sectionTitle')!.dirty || editForm.get('sectionTitle')!.touched)"
          >
            <small class="form-text text-danger" *ngIf="editForm.get('sectionTitle')?.errors?.required"> This field is required. </small>
            <small class="form-text text-danger" *ngIf="editForm.get('sectionTitle')?.errors?.maxlength">
              This field cannot be longer than 255 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_sectionDescription">Section Description</label>
          <input
            type="text"
            class="form-control"
            name="sectionDescription"
            id="field_sectionDescription"
            data-cy="sectionDescription"
            formControlName="sectionDescription"
          />
          <div
            *ngIf="
              editForm.get('sectionDescription')!.invalid &&
              (editForm.get('sectionDescription')!.dirty || editForm.get('sectionDescription')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('sectionDescription')?.errors?.maxlength">
              This field cannot be longer than 255 characters.
            </small>
          </div>
        </div>

        <!--        <div class="form-group">-->
        <!--          <label class="form-control-label" for="field_isDraft">Is Draft</label>-->
        <!--          <input type="checkbox" class="form-check" name="isDraft" id="field_isDraft" data-cy="isDraft" formControlName="isDraft" />-->
        <!--          <div *ngIf="editForm.get('isDraft')!.invalid && (editForm.get('isDraft')!.dirty || editForm.get('isDraft')!.touched)">-->
        <!--            <small class="form-text text-danger" *ngIf="editForm.get('isDraft')?.errors?.required"> This field is required. </small>-->
        <!--          </div>-->
        <!--        </div>-->
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button type="submit" id="save-entity" data-cy="entityCreateSaveButton" class="btn btn-primary">
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
